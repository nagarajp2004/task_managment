<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
  
  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>

<body>
  <!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
      <a class="navbar-brand" href="/">My Django App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'task_list' %}">Tasks</a>  <!-- Added Home -->
              </li>
          </ul>
          <ul class="navbar-nav ms-auto">
              {% if user.is_authenticated %}
                  <li class="nav-item"><a class="nav-link" href="#">Welcome, {{ user.username }}</a></li>
                  <li class="nav-item">
                      <form method="post" action="{% url 'logout' %}" style="display:inline;">
                          {% csrf_token %}
                          <button type="submit" class="nav-link btn btn-link" style="border: none; padding: 0; background: none;">Logout</button>
                      </form>
                  </li>
              {% else %}
                  <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                  <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
              {% endif %}
          </ul>
      </div>
  </div>
</nav>

  <main class="container mt-4">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Bootstrap JS Bundle (Popper.js included) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
